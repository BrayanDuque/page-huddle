<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>huddle</title>
    <link rel="stylesheet" href="./sass/custom.css">
    <link rel="stylesheet" href="./sass/index.css">
</head>
<body class="bg-img">
    <div class="container">
        <div class="img-fluid">
            <img src="./assent/logo.svg" alt="logo">
        </div>
        <div>
            <div class="row my-5">
                <div class="col-12 col-md-6">
                    <div class="img-fluid">
                        <img src="./assent/illustration-mockups.svg" alt="illustration-mockups" class="w-100">
                    </div>
                </div>
                <div class="col-12 col-md-6 text-white">
                    <h2> <b>Build The Community Your Fans Will Love</b></h2>
                    <p class="my-4"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                        Create connections with your users as you engage in genuine discussion.</p>
                    <button class="btn btn-lg rounded-pill px-5">
                        Register
                    </button>
                </div>
            </div>
        </div>
        
        <footer class="text-white fs-3 text-end pb-3">
            <i class="bi bi-facebook border rounded-pill p-1"></i>
            <i class="bi bi-twitter border rounded-pill p-1"></i>
            <i class="bi bi-instagram border rounded-pill p-1"></i>
        </footer>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.min.js.map"></script>
</body>
</html>
